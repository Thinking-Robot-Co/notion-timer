<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notion Widgets</title>
  <style>
    /* Basic Reset & Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .buttons a {
      text-decoration: none;
    }
    .buttons button {
      width: 200px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .habit-tracker-btn {
      background: #007bff;
      color: #fff;
    }
    .habit-tracker-btn:hover {
      background: #0056b3;
    }
    .timer-btn {
      background: #28a745;
      color: #fff;
    }
    .timer-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Notion Widgets</h1>
    <div class="buttons">
      <!-- Link to Habit Tracker -->
      <a href="habit-tracker.html">
        <button class="habit-tracker-btn">Habit Tracker</button>
      </a>
      <!-- Link to Timer -->
      <a href="timer.html">
        <button class="timer-btn">Notion Timer</button>
      </a>
    </div>
  </div>
</body>
</html>
